<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>HTMLGraph | Box area rendering</title>
    <link rel="stylesheet" href="../shared/styles/normalize.css" />
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="overlay">
      This use case specifies how to enable manual rendering of graph limited by
      a box area.
      <br />
      <br />
      <div class="sliders">
        <div>
          <button id="apply">Apply</button>
        </div>
        <div>
          <label> X: <span id="x-value"></span> </label>
          <br />
          <input type="range" min="-500" max="3000" value="0" id="x" />
        </div>

        <div>
          <label> Y: <span id="y-value"></span></label>
          <br />
          <input type="range" min="-500" max="3000" value="0" id="y" />
        </div>

        <div>
          <label> Width: <span id="width-value"></span> </label>
          <br />
          <input type="range" min="500" max="3000" value="1000" id="width" />
        </div>

        <div>
          <label> Height: <span id="height-value"></span> </label>
          <br />
          <input type="range" min="500" max="3000" value="1000" id="height" />
        </div>
      </div>
    </div>
    <div class="canvas-wrapper">
      <div id="bounds-container" class="bounds-container">
        <div id="bounds" class="bounds"></div>
      </div>
      <div id="canvas" class="canvas"></div>
    </div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
