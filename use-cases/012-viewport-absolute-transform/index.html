<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>HTMLGraph | Viewport absolute transform</title>
    <link rel="stylesheet" href="../shared/styles/normalize.css" />
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="overlay">
      This use case specifies how apply transformation to viewport matrix
      <br />
      <br />
      <div class="sliders">
        <div>
          <label> Set scale: <span id="scale-value"></span> </label>
          <br />
          <input
            type="range"
            min="0.5"
            max="5"
            value="1"
            id="scale"
            step="0.1"
          />
        </div>

        <div>
          <label> Set delta X: <span id="delta-x-value"></span> </label>
          <br />
          <input type="range" min="-500" max="500" value="0" id="delta-x" />
        </div>

        <div>
          <label> Set delta Y: <span id="delta-y-value"></span></label>
          <br />
          <input type="range" min="-500" max="500" value="0" id="delta-y" />
        </div>
      </div>
    </div>
    <div id="canvas" class="canvas"></div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
