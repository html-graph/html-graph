<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>HTMLGraph | Virtual scroll</title>
    <link rel="stylesheet" href="../shared/styles/normalize.css" />
    <link rel="stylesheet" href="../shared/styles/common.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="overlay">
      This use case specifies how to enable virtual scroll for user
      transformable canvas. This graph has 100 000 nodes.
    </div>
    <div id="canvas" class="canvas"></div>
    <div id="loader" class="loader" data-testid="loader">
      <div id="spinner" class="spinner"></div>
      <button class="btn" id="start" data-testid="start">
        Load 100 000 nodes
      </button>
      <div class="status" id="status"></div>
    </div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
